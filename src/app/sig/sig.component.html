<div class="col-xs-12">
  <form [formGroup]="sigForm">

    <div class="form-group">  
      <label for="sigInput">Sig</label>  
      <input formControlName="sigControl" 
			 type="text"
			 class="form-control"
             id="sigControl"  
             placeholder="Sig">  
    </div>

  </form>  
</div>

  <div *ngFor="let s of sig; let sequence = index">
	  <div class="col-xs-12"><strong>Sequence {{s.sequence}}:</strong> {{s.text}}</div>

	  <div class="col-xs-2">
	  Method:
	  <pre *ngFor="let m of s.method">{{m | json}}</pre>
	  </div>
	  
	  <div class="col-xs-2">
	  Dose:
	  <pre *ngFor="let d of s.dose">{{d | json}}</pre>
	  </div>

	  <div class="col-xs-2">
	  Route:
	  <pre *ngFor="let r of s.route">{{r | json}}</pre>
	  </div>

	  <div class="col-xs-2">
	  Frequency:
	  <pre *ngFor="let f of s.frequency">{{f | json}}</pre>
	  </div>

	  <div class="col-xs-2">
	  Duration:
	  <pre *ngFor="let d of s.duration">{{d | json}}</pre>
	  </div>

	  <div class="col-xs-2">
	  Indication:
	  <pre *ngFor="let i of s.indication">{{i | json}}</pre>
	  </div>
	  
  </div>

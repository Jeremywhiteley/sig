<div class="sig-container">
	<form [formGroup]="sigForm">
		<div>  
			<textarea formControlName="sigControl" 
			type="text"
			id="sigControl"  
			placeholder="input sigs (separated by line breaks)"></textarea>
		</div>
	</form>  

	<table class="table">
	<tbody>
	<tr *ngFor="let s of sig">
		<td>
		<ul>
			<li *ngFor="let q of s" class="">{{q.text}}</li>
		</ul>
		</td>
		<td style="text-align: right;">
		<ul>
			<li *ngFor="let q of s" style="color:#4CAF50">
				<strong>{{q.stdText}}</strong>
			</li>
		</ul>
		</td>
	</tr>
	</tbody>
	</table>
	
	<!--
take one tablet by mouth daily
inject 10 units under the skin bid
	-->
	
	
</div>

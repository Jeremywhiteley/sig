<div class="col-xs-12">
  <form [formGroup]="sigForm"  
        (ngSubmit)="onSubmit(sigForm.value)">

    <div class="form-group">  
      <label for="sigInput">Sig</label>  
      <input formControlName="sigControl" 
			 type="text"
			 class="form-control"
             id="sigControl"  
             placeholder="Sig">  
    </div>

  </form>  
</div>

  <div class="col-xs-3">
  Dose:
  <pre *ngFor="let d of dose">{{d | json}}</pre>
  </div>

  <div class="col-xs-3">
  Frequency:
  <pre *ngFor="let f of frequency">{{f | json}}</pre>
  </div>

  <div class="col-xs-3">
  PRN:
  <pre *ngFor="let p of prn">{{p | json}}</pre>
  </div>

  <div class="col-xs-3">
  Duration:
  <pre *ngFor="let d of duration">{{d | json}}</pre>
  </div>
